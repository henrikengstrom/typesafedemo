akka {
  event-handlers = ["akka.event.Logging$DefaultLogger"]
  loglevel = "INFO"

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    netty {
      hostname = "127.0.0.1"
      port = 2552
      message-frame-size = 10 MiB
    }
  }

  raytracing {
    scenedefinition = "/Volumes/untitled/typesafedemo/server/src/main/resources/TS_1024x768.lcj"

    aggregator = {
        address = "akka://RaytraceServer@127.0.0.1:2552/user/aggregator"
    }

    supervisor {
        serviceId = "supervisor"
    }

    image {
        generationfrequency = 5000
        name = "web/public/images/result.png"
    }
  }
}
